📝 MATERIAL DE APOIO

O que são Media Queries em CSS

	- Media query, nada mais é do que uma estrutura do CSS que permite 
    aplicar estilizações especificas para uma página web de acordo com
     certas condições, fazendo assim com que esta página possa se adequar
      ao layout de tela em diferentes tamanhos e tipos de mídia.

Principais media types:

media	="print"   	-> para impressoras;
		="screen"	-> para monitores de computadores, tablets e smartphones;
		="handheld"	-> para dispositivos de mão;
		="all"		-> para todos os tipos de mídia.

-->
